<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ایجاد پروژه</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Start header -->
    <header id="header">
      <div class="container">
        <div class="left">
          <h2 class="name">محمد مسعودی</h2>
          <div class="logo">
            <img src="img/logo.png" alt="لوگو" />
          </div>
        </div>
        <div class="right">
          <nav id="nav">
            <ul>
              <li><a href="index.html">صفحه اصلی</a></li>
              <li><a href="#about">درباره ی من</a></li>
              <li><a href="#works">نمونه کار ها</a></li>
              <li><a href="#">پیگیری پروژه</a></li>
              <li>
                <a href="#connectus" class="contact_us">ارتباط با من</a>
              </li>
            </ul>
          </nav>
          <div class="clearFix"></div>
        </div>
      </div>
    </header>
    <!-- Stop header -->

    <!-- Start add project -->
    <section id="add-project">
      <div class="container">
        <div class="title">
          <h2>ایجاد پروژه</h2>
        </div>
        <div class="right">
          <form action="#" class="addform">
            <div class="rightside">
                <h3>اطلاعات پروژه</h3>
                <input required type="text" class="title" placeholder="عنوان پروژه" />
              <input required
                type="text"
                class="price"
                placeholder="هزینه ای که در نظر گرفتید"
              />
              <input required
                type="text"
                class="endtime"
                placeholder="حدااکثر تاریخی که پروژه می بایست به اتمام برسد"
              />
              <textarea required name="text" class="text">توضیحات پروژه</textarea>
            </div>
            <div class="leftside">
                <h3>اطلاعت شما</h3>
              <input required type="text" class="name" placeholder="نام شما" />
              <input required type="email" class="email" placeholder="ایمیل شما" />
              <input required type="text" class="phone" placeholder="شماره تلفن شما" />
              <button type="submit" class="btn">ثبت درخواست</button>
            </div>
        <div class="clearFix"></div>

        </form>
        </div>
        
        <div class="left">
            <img src="img/Ronio - Quitting time.svg" alt="work vactor">
        </div>
      </div>
    </section>
    <!-- Stop add project -->
    
  </body>
</html>
