<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محمد مسعودی</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/all.min.js" defer></script>
  </head>
  <body>
    <!-- Start header -->
    <header id="header">
      <div class="container">
        <div class="left">
          <h2 class="name">محمد مسعودی</h2>
          <div class="logo">
            <img src="img/logo.png" alt="لوگو" />
          </div>
        </div>
        <div class="right">
          <nav id="nav">
            <ul>
              <li><a href="index.html">صفحه اصلی</a></li>
              <li><a href="#about">درباره ی من</a></li>
              <li><a href="index.html #works">نمونه کار ها</a></li>
              <li><a href="project-tracking.html">پیگیری پروژه</a></li>
              <li>
                <a href="#connectus" class="contact_us">ارتباط با من</a>
              </li>
            </ul>
          </nav>
          <div class="clearFix"></div>
        </div>
      </div>
    </header>
    <!-- Stop header -->

    <!-- Start project tracking -->
    <section id="project-tracking">
      <div id="container" class="container">
        <div class="getcode">
          <form id="form" action="#">
            <input
              type="text"
              id="id"
              name="id"
              class="id"
              placeholder="کدی که بهتون داده شده را وارد کنید"
            />
            <button type="submit" class="tracking">پیگیری</button>
          </form>
          <div style="display:none" id="result" class="result">
            <i id="spinner" class="fas fa-spinner"></i>
          </div>
        </div>
      </div>
    </section>
    <!-- Stop project tracking -->
    <script src="js/script2.js"></script>
  </body>
</html>
